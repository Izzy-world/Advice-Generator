<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Advice-Generator</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/tailwindcss">
        @theme{

            --color-LightCyan: hsl(193, 38%, 86%);
            --color-NeonGreen: hsl(150, 100%, 66%);
            --color-GrayishBlue: hsl(217, 19%, 38%);
            --color-DarkGrayishBlue: hsl(217, 19%, 24%);
            --color-DarkBlue: hsl(218, 23%, 16%);
        }

    </style>

</head>
<body class="container mx-auto flex justify-center flex-col items-center min-h-screen bg-DarkBlue px-4">
    <main class="bg-DarkGrayishBlue p-10 sm:p-10 rounded-xl  w-full max-w-md text-center relative ">
        <h1 id="adviceID" class="text-NeonGreen flex justify-center text-xl tracking-widest mb-4">A D V I C E  # 177</h1>
        <p id="adviceText" class="text-lg sm:text-xl font-bold text-LightCyan mb-6 ">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
        <div class="pb-6 flex justify-center">
            <img src="assets/pattern-divider-desktop ag.svg" alt="pattern-divider-desktop">
        </div>
        <button id="adviceBtn" class="absolute left-1/2 -bottom-6 transform -translate-x-1/2 bg-[#52FFA8] p-5 rounded-full shadow-md hover:bg-green-400 transition cursor-pointer">
            <img src="assets/icon-dice ag.svg" alt="icon-dice" class="w-5 h-5">
        </button>
    
    </main>
    
 <script src="app.js"></script>   
</body>
</html>
